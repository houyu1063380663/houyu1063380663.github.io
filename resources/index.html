<script type="text/javascript">
     var aleft_nav = document.querySelectorAll('.left_nav ul li');
     var anav_box = document.querySelectorAll('.nav_box ul li');

     //随机导航栏变颜色
     var colorchangetimer = null
     function getRandomColor(){
            var rgb='rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
            return rgb;
        }
     function lichange(){
     	for (var i=0;i<aleft_nav.length;i++){
     		aleft_nav[i].style.backgroundColor=getRandomColor();
     		anav_box[i].style.backgroundColor=getRandomColor();
     	}
     }
     function colortimechange(){
     		colorchangetimer = setInterval(function(){
     			lichange();
     		},2000)
     }
     getRandomColor();
     colortimechange();
     lichange();
